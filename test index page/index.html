<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>High Voltages - MQTT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body onload="startConnect()">
    <h1>Apartment Lights Control</h1>
    <div class="rooms" id="roomsContainer">
        <div class="room" id="addNewRoomDiv">
            <h2>Add new room</h2>
            <button id="addNewRoom" class="lightBtn" onclick="addNewRoom()">Add new room</button>
        </div>
    </div>
</body>
</html>
